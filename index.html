<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 정사각형</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container"></div>
    <div id="info">
        <h1>ココナラ福引</h1>
        <p>マウスでドラッグしてカメラを回転してください</p>
        <p>マウスホイールで拡大/縮小してください</p>
    </div>
    
    <div id="controls">
        <button id="rotationButton" onclick="toggleRotation()">START</button>
        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="wallToggle" onchange="toggleWall()" checked>
                <span class="slider"></span>
            </label>
            <span class="toggle-label">優しさ</span>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
